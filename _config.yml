title: "Dragons & Distractions"
description: "ADHD-friendly rituals, monsters, and tools"
markdown: kramdown
theme: minima
header_include: site-header.html

plugins:
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings

titles_from_headings:
  strip_title: true

optional_front_matter:
  remove_originals: true

collections:
  monsters:
    output: true
    permalink: /monsters/:name/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
      header_include: site-header.html
  - scope:
      path: ""
      type: "monsters"
    values:
      layout: monster
      header_include: site-header.html
