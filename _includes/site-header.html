<div class="site-banner">
  <div class="wrapper site-banner__inner">
    <a class="site-banner__brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-banner__nav" aria-label="Primary">
      <ul class="site-banner__links">
        {% assign nav_links = site.data.nav_links %}
        {% for link in nav_links %}
        <li class="site-banner__item">
          <a class="site-banner__link" href="{{ link.url | relative_url }}">
            <span class="site-banner__emoji">{{ link.emoji }}</span>
            <span class="site-banner__text">{{ link.label }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
