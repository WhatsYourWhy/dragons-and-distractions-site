<div class="nav-grid">
  {% assign nav_links = site.data.nav_links %}
  {% for link in nav_links %}
  <a class="nav-card" href="{{ link.url | relative_url }}">
    <div class="nav-card__label"><span class="nav-card__emoji">{{ link.emoji }}</span>{{ link.label }}</div>
    <p class="nav-card__description">{{ link.description }}</p>
    <span class="nav-card__cta cta-link">{{ link.cta }}</span>
  </a>
  {% endfor %}
</div>
